# Extensions
markdown_extensions:
  - admonition
  - pymdownx.details
  - pymdownx.superfences
  - attr_list
  - md_in_html

# Page tree
nav:
  - Home: index.md
  - NC Reviews:
    - nc-reviews/index.md
  - CC Reviews:
    - cc-reviews/index.md