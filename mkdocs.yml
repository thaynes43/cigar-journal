site_name: Haynes Cigar Journal
site_url: https://hayneslab.net/cigar-journal/
site_author: Tom Haynes

# Configuration
theme:
  name: material
  features:
    - navigation.instant
    - navigation.path
    - navigation.indexes
    - navigation.tabs
    - search.suggest
  palette:
    - media: "(prefers-color-scheme)"
      toggle:
        icon: material/link
        name: Switch to light mode
    - media: "(prefers-color-scheme: light)"
      scheme: default
      primary: indigo
      accent: indigo
      toggle:
        icon: material/toggle-switch
        name: Switch to dark mode
    - media: "(prefers-color-scheme: dark)"
      scheme: slate
      primary: black
      accent: indigo
      toggle:
        icon: material/toggle-switch-off
        name: Switch to system preference
        
# Plugins
plugins:
  - search

